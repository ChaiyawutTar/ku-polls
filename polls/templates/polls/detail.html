<form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ question.question_text }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% for choice in question.choice_set.all %}
        <input type="radio" name="choice" id="choice{{ choice.id }}" value="{{ choice.id }}"
        {% if choice == previous_choice %}checked{% endif %}>
        <label for="choice{{ choice.id }}">{{ choice.choice_text }}</label><br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Vote">
</form>
{% for question in latest_question_list %}
    <h2><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></h2>
    <p><a href="{% url 'polls:results' question.id %}">Results</a></p>
{% endfor %}


  
  
<p><a href="{% url 'polls:results' question.id %}">Results</a></p>
<p><a href="{% url 'polls:index' %}">Back to List of Polls</a></p>
